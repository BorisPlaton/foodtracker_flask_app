<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<title>Food Tracker | Food</title>
</head>
<body class="bg-dark" style="--bs-bg-opacity: .95;">

<!-- HEADER -->

<header>
	<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">

		<div class="container">

			<a href="#" class="navbar-brand text-warning lead">Food Tracker</a>

			<ul class="navbar-nav ms-auto" >
				<li class="nav-item"><a href="#" class="nav-link fw-light">Home</a></li> 
				<li class="nav-item"><a href="#" class="nav-link fw-light">Add Food Item</a></li>
			</ul>

		</div>
		
	</nav>
</header>

<section>
	<div class="container py-5">
	  <div class="card border-0">

		<!-- TITLE -->
		  <div class="card-header bg-dark text-light lead">
		    Foods
		  </div>


		  <!-- MAIN -->
		  <div class="card-body bg-warning fs-5 fw-light">

		  	<!-- USER FOOD INPUT -->
		  	<form action="">

		  		<div class="row g-4">

			  		<div class="col-12">
			  			<h6 class="fw-bold">Food Name</h6>
			  			<div class="input-group">
						  <input type="text" class="form-control" placeholder="New Day" aria-label="Recipient's username" aria-describedby="button-addon2">
						</div> 
			  		</div>	

			  		<div class="col-12">
			  			<h6 class="fw-bold">Protein</h6>
			  			<div class="input-group">
						  <input type="text" class="form-control" placeholder="New Day" aria-label="Recipient's username" aria-describedby="button-addon2">
						</div> 
			  		</div>

			  		<div class="col-12">
			  			<h6 class="fw-bold">Carbohydrates</h6>
			  			<div class="input-group">
						  <input type="text" class="form-control" placeholder="New Day" aria-label="Recipient's username" aria-describedby="button-addon2">
						</div> 
			  		</div>

					<div class="col-12">
			  			<h6 class="fw-bold">Fat</h6>
			  			<div class="input-group">
						  <input type="text" class="form-control" placeholder="New Day" aria-label="Recipient's username" aria-describedby="button-addon2">
						</div> 
			  		</div>

			  	</div>

			  <button type="button" class="btn btn-dark mt-4">Add</button>

		  	</form>

		  </div>

		  <!-- LIST OF ADDED FOOD -->

		  	<div class="card-body bg-warning fs-5 fw-light">
			  <div class="d-flex py-4 border-top border-bottom border-dark justify-content-around g-4">
	  	
	  			  <div class="p-2 rounded justify-content-start align-items-center bg-dark">
				  	<span class="text-light">Burger</span>
				  </div>

				  <div class="d-flex justify-content-start align-items-center">
				  	<span>Fat</span>
				  	<span class="rounded-pill bg-light ms-3 px-2 fs-6">43</span>
				  </div>

				  <div class="d-flex justify-content-start align-items-center">
				  	<span>Protein</span>
				  	<span class="rounded-pill bg-light ms-3 px-2 fs-6">43</span>
				  </div>

				  <div class="d-flex justify-content-start align-items-center">
				  	<span>Carbohydates</span>
				  	<span class="rounded-pill bg-light ms-3 px-2 fs-6">43</span>
				  </div>

				  <div class="d-flex justify-content-start align-items-center">
				  	<span>Ð¡alories</span>
				  	<span class="rounded-pill bg-light ms-3 px-2 fs-6">43</span>
				  </div>

  			  </div>
		  	</div>

		  	
		</div>
	</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
